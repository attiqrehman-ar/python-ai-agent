<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            padding-top: 80px;
        }
        .container {
            margin-top: 50px;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
        }
        .contact-header p {
            font-size: 1.2rem;
            color: #555;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h4 {
            font-weight: 600;
            color: #007bff;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .contact-info {
            text-align: center;
            margin-top: 50px;
        }
        .contact-info h5 {
            font-weight: 600;
            color: #333;
        }
        .contact-info p {
            color: #777;
        }
    </style>
</head>
<body>
    <nav style="justify-content:center;" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div >
            <a class="navbar-brand" href="{% url 'chat:chat_home' %}">AI Agent</a>
        </div>
    </nav>
<div class="container">
    <!-- Contact Us Header Section -->
    <div class="contact-header">
       
        <p>We are here to assist you. Whether you need help with our product or have any inquiries, don't hesitate to reach out to us.</p>
    </div>

    <!-- Contact Form Section -->
    <div class="form-container">
        <h4>Need any help? Get in touch with us!</h4>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <!-- Contact Info Section -->
    <div class="contact-info">
        <h5>Our Office</h5>
        <p>Lahore, Pakistan</p>
        <p><strong>Email:</strong> support@aiagent.com</p>
       
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
