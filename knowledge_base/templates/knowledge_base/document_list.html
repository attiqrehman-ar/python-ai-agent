{% extends 'base.html' %}

{% block title %}Document List - AI Agent{% endblock %}

{% block content %}
<h2>Knowledge Base Documents</h2>
<a href="{% url 'knowledge_base:upload_document' %}" class="btn btn-success mb-3">Upload New Document</a>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Uploaded At</th>
        </tr>
    </thead>
    <tbody>
        {% for document in documents %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ document.title }}</td>
            <td>{{ document.uploaded_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
