<!DOCTYPE html>
<html>
<head>
    <title>Chat Interface</title>
    <style>
        .chat-message {
            margin-bottom: 20px;
        }
        .question {
            font-weight: bold;
        }
        .answer {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Chat with AI Agent</h1>
    <form id="chat-form">
        <label for="question">Your Question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Ask</button>
    </form>
    
    <div id="response"></div> <!-- This will hold all responses -->

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');

            const response = await fetch('{% url "chat:ask_question" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({ question: question })
            });

            const data = await response.json();

            // Create new chat message elements
            const questionElement = document.createElement('p');
            questionElement.classList.add('chat-message', 'question');
            questionElement.innerHTML = `<strong>Question:</strong> ${data.question}`;

            const answerElement = document.createElement('p');
            answerElement.classList.add('chat-message', 'answer');
            answerElement.innerHTML = `<strong>Answer:</strong> ${data.answer}`;

            // Append the new question and answer below the previous ones
            responseDiv.appendChild(questionElement);
            responseDiv.appendChild(answerElement);

            // Scroll to the latest message
            responseDiv.scrollTop = responseDiv.scrollHeight;
        });
    </script>
</body>
</html>
