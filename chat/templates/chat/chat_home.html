<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px; /* Add space for the fixed navbar */
            padding-bottom: 30px;
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .ai {
            background-color: #f1f1f1;
            color: black;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Agent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- {% comment %} <a class="nav-link" href="{% url '#' %}">Home</a> {% endcomment %} -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'knowledge_base:document_list' %}">Document List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'knowledge_base:upload_document' %}">Upload Document</a>
                    </li>
                    <li class="nav-item">
                        <!-- {% comment %} <a class="nav-link" href="{% url 'help' %}">Need Help</a> {% endcomment %} -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Chat with AI Agent</h2>
        <div id="chat-container" class="chat-container border p-3">
            <!-- Chat bubbles will be added dynamically -->
        </div>
        <form id="chat-form" class="d-flex">
            <input type="text" id="question" class="form-control me-2" placeholder="Type your question..." required>
            <button type="submit" class="btn btn-primary">Ask</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const chatContainer = document.getElementById('chat-container');

            // User question bubble
            const userBubble = document.createElement('div');
            userBubble.className = 'chat-bubble user';
            userBubble.textContent = question;
            chatContainer.appendChild(userBubble);

            // Clear input
            document.getElementById('question').value = '';

            // Fetch response
            const response = await fetch("{% url 'chat:ask_question' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({ question: question })
            });
            const data = await response.json();

            // AI response bubble
            const aiBubble = document.createElement('div');
            aiBubble.className = 'chat-bubble ai';
            aiBubble.textContent = data.answer || "Sorry, I couldn't find an answer.";
            chatContainer.appendChild(aiBubble);

            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
</body>
</html>
