<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Agent{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for header/footer */
        body {
            padding-top: 50px; /* to give space for the fixed navbar */
        }
        footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Global Header (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Agent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% comment %} <a class="nav-link" href="{% url '#' %}">Home</a> {% endcomment %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'knowledge_base:document_list' %}">Document List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'knowledge_base:upload_document' %}">Upload Document</a>
                    </li>
                    <li class="nav-item">
                        {% comment %} <a class="nav-link" href="{% url 'help' %}">Need Help</a> {% endcomment %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content of the page -->
    <div class="container mt-5">
        {% block content %}
        <!-- Content specific to each view will go here -->
        {% endblock %}
    </div>

    <!-- Global Footer -->
    <footer>
        <p>&copy; 2024 AI Agent. All rights reserved.</p>
    </footer>

    <!-- Optional Bootstrap JS (for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
